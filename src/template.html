<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="mystyle.css">
    <title>Spotify About Me</title>
</head>
<body>
	<h1>{{ user }}'s about me</h1>
	<img src = "{{ img }}"/>
	<h2>Recently Played: {{ recent }}</h2>
	<h2>Top Artists</h2>
	{% for artist in artists %}
	  <li>{{ artist }}</li>
	{% endfor %}
	<h2>Top Songs</h2>
	{% for song in songs %}
	  <li>{{ song }}</li>
	{% endfor %}
	<h3>{{ followers }} follwers</h3>
</body>
</html>
